<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Sistema de Ponto</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Sistema de Ponto</h1>
    <nav>
        <a th:href="@{/usuarios}">Usuários</a>
        <a th:href="@{/pontos}">Pontos</a>
        <a th:href="@{/vinculos}">Vínculos</a>
        <a th:href="@{/configuracoes}">Configuração</a>
    </nav>
</header>

<main th:insert="~{::content}"></main>

<footer>
    &copy; 2025 - Sistemas Integrados de Ponto Eletrônico | Todos os direitos reservados Justiça Federal De Roraima - JFRR.
</footer>

</body>
</html>
