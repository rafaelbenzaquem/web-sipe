<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="${title} - Meu Sistema">Base</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .menu {
            background-color: #00508B;
        }

        .menu a {
            color: white !important;
        }

        footer {
            background-color: #00508B;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }

        .content-wrapper {
            margin: 0 auto;
            padding-top: 20px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>

<!-- Menu superior -->
<nav class="navbar navbar-expand-lg menu mb-2">
    <div class="container">
        <a class="navbar-brand text-white" href="#">Meu Sistema</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Pontos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Vículos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Configurações</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo principal -->
<main layout:fragment="content">
    <div class="content-wrapper">
        <!-- Conteúdo injetado aqui pelas páginas filhas -->
    </div>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Meu Sistema - Todos os direitos reservados.</p>
</footer>

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
